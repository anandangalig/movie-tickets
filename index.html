<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.12.0.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Movie Theater</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Epicodus Philly Theater</h1>
      <form id="userInput">
        <label for="userAge">Please enter your age: </label>
        <input id="userAge" type="number" class="form-control">
        <label for="movie">Please select a movie: </label>
        <select class="form-control" id="movie">
          <option>Jason Bourne</option>
          <option>Suicide Squad</option>
          <option>Lion King</option>
          <option>Titanic</option>
        </select>
        <label for="time">Please enter your age: </label>
        <div class="radio">
          <label>
            <input type="radio" name="time" value="matinee" checked>
            3:30 PM
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="time" value="matinee">
            4:30 PM
          </label>
        </div>
         <div class="radio">
          <label>
            <input type="radio" name="time" value="full-price">
            5:30 PM
          </label>
        </div>
        <div class="radio">
         <label>
           <input type="radio" name="time" value="full-price">
           6:30 PM
         </label>
       </div>
       <button type="submit" class="btn btn-info">Go to Checkout</button>
     </form>
    </div>

  </body>
</html>
